<p-toast></p-toast>
<div [style]="{ width: '100%' }">
    <div class="card flex justify-content-center" [style]="{ textAlign: 'right', padding: '10px', width: '85%', margin: '0 auto', marginTop: '15px' }">
        <p-button (click)="createMovie()" label="Cadastrar" icon="pi pi-plus"></p-button>
    </div>
    <div class="flex" [style]="{ width: '90%', margin: '0 auto', padding: '1%', display: 'flex', flexWrap: 'wrap', flexDirection: 'row', alignItems: 'center', justifyContent: 'start' }">
        <div class="card flex justify-content-center" *ngFor="let movie of movies">
            <p-card header="{{ movie.title }}" subheader="{{ movie.director }}" [style]="{ width: '360px', textAlign: 'center', margin: '10px' }">
                <ng-template pTemplate="header">
                    <img alt="Card" src="https://primefaces.org/cdn/primeng/images/usercard.png" />
                </ng-template>
                <p>
                    {{ movie.publicationDate | date: 'dd/MM/yyyy' }}
                </p>
                <ng-template pTemplate="footer">
                    <div class="card flex justify-content-center gap-2">
                        <p-toast />
                        <p-confirmDialog />
                        <p-button [style]="{ margin: '0px 5px' }" (click)="editMovie(movie.id)" label="editar" [outlined]="true" />
                        <p-button [style]="{ margin: '0px 5px' }" (click)="deleteMovie(movie.id, $event)" label="Deletar" severity="danger" [outlined]="true" />
                    </div>
                </ng-template>
            </p-card>
        </div>
    </div>
</div>
